<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Armistys Shop</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <header>
        <h1>Armistys Boutique</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="shop.html">Boutique</a>

            <a href="/auth/discord" class="btn-login">Se connecter avec Discord</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Nos Produits</h2>
            <div class="product-grid">
                <div class="product">

                </div>
                
                <div class="product">
                    <img src="dog-pitbull.png" alt="Pack Armistys 1000">

                    <p>Prix: 9,99€</p>
                    <button class="btn" id="buy-button-1">Acheter</button>

                </div>
                <div class="product">
                    <img src="dog-pitbull.png" alt="Pack Armistys 5000">
                    <h3>Pack Armistys 5000</h3>
                    <p>Prix: 39,99€</p>
                    <button class="btn" id="buy-button-2">Acheter</button>

                <div class="product">
                    <img src="dog-pitbull.png" alt="Pack Armistys 10000">
                    <h3>Pack Armistys 10000</h3>
                    <p>Prix: 74,99€</p>
                    <button class="btn" id="buy-button-3">Acheter</button>
                    <div id="paypal-button-container-3"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="shop.js" defer></script>

</html>
