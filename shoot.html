<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Réaction</title>
    <link rel="stylesheet" href="shoot.css">
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="shoot.html">Jeu de tir</a>
        <a href="domino.html">Domino</a>
    </nav>
    <div class="game-container">
        <div id="start-screen">
            <button id="start-button">Commencer le jeu</button>
        </div>
        <div id="game-screen" style="display:none;">
            <div class="game-area">
                <div id="target"></div>
            </div>
            <div class="score-area">
                <p>Temps de réaction : <span id="reaction-time">0</span> ms</p>
                <p>Points : <span id="points">0</span></p>
                <p>Parties jouées : <span id="games-played">0</span></p>
                <p>Score Total : <span id="total-score">0</span></p>
                <p>Rang : <span id="rank">Novice</span></p>
                <p>Temps restant : <span id="timer">45</span> s</p>
            </div>
        </div>
    </div>
    <script src="shoot.js"></script>
</body>
</html>
